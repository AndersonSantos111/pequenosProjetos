<html lang="pt-br">
<head>

<body> 

    <header>
        <h1>Menu de Operações Simples</h1>

    <main>
        <div id="base">
            <div id="menuOpcoes">
                <h2>Escolha uma opção: </h2>
                <ol type="1">

                    <input type="radio" name="opcao" id="parImpa" checked>
                    
                    <li> <label for="tabuada"> Tabuada </label>
                    <input type="radio" name="opcao" id="tabuada">
                    
                    <li> <label for="contar">   Contar </label>
                    <input type="radio" name="opcao" id="contar">
                    
                    <li> <label for="positivoNegativo"> Verificar positivo ou negativo </label>
                    <input type="radio" name="opcao" id="positivoNegativo">
                <ol>
                
                <button onclick="iniciar()">Confirmar</button>
                

            </div>

            <section class="operacoes" id="section_ParImpar"><h2>Descubra se o Número é Par ou Impar:</h2></section>
            <section class="operacoes" id="section_Tabuada"><h2>Descubra a tabuada de um até dez:</h2></section>
            <section class="operacoes" id="section_Contar"><h2>Contar números:</h2></section>
            <section class="operacoes" id="section_PositivoNegativo"><h2>Descubra se um número é positivo ou negativo:</h2></section>
        </div>
    </main>
