<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica006</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 

    <header>
        <h1>Menu de Operações Simples</h1>
    </header>

    <main>
        <div id="base">
            <div id="menuOpcoes">
                <h2>Escolha uma opção: </h2>
                <ol type="1">
                    <li> <label for="parImpa">  Par ou ímpar </label>
                    <input type="radio" name="opcao" id="parImpa" checked>
                    
                    <li> <label for="tabuada"> Tabuada </label>
                    <input type="radio" name="opcao" id="tabuada">
                    
                    <li> <label for="contar">   Contar </label>
                    <input type="radio" name="opcao" id="contar">
                    
                    <li> <label for="positivoNegativo"> Verificar positivo ou negativo </label>
                    <input type="radio" name="opcao" id="positivoNegativo">
                <ol>
                
                <input type="button" value="Sair" class="btn" id="btnSair">
                <input type="button" value="Confirmar" class="btn" id="btnConfirmar" onclick="confirmar()">
            </div>


            <section class="operacoes" id="section_ParImpar">1</section>
            <section class="operacoes" id="section_Tabuada">2</section>
            <section class="operacoes" id="section_Contar">3</section>
            <section class="operacoes" id="section_PositivoNegativo">4</section>
        </div>
    </main>

    <footer>
        <p>Criado por Anderson Santos</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
