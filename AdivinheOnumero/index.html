<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhação</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Adivinhe o numero</h1>
    </header>
    <main>
        <section id="player">
            <div id="rodada">Rodada: 5</div>
            <span id="pontuacao">Pontos: 0</span>
            <span id="chances">Chances: 3</span>
        </section>
        <section id="secaoPrincipal">
            <h1>Adivinhe um número de 1 a 10</h1>
            <p>você tem três chances de acertar.</p>

            <input type="number" name="Num" id="Num" min="1" max="10" placeholder="Digite um número">
            <button onclick="confirmar()">Confirmar</button>

            <div id="dicas">

            </div>
        </section>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
